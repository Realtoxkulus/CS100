<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Direction Example</title>
    <style>
        .container {
            display: flex;
            flex-direction: row; /* Change this to column, row-reverse, or column-reverse */
            background-color: lightgray;
            padding: 10px;
        }

        .item {
            background-color: lightblue;
            padding: 20px;
            margin: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Flex Direction: Row (default)</h1>
    
    <div class="container">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
    </div>

</body>
</html>
